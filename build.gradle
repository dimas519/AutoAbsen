plugins {
    id 'java'
}

group 'com.dimas519'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.+'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.+'
    implementation("io.github.bonigarcia:webdrivermanager:5.1.1")
}

test {
    useJUnitPlatform()
}